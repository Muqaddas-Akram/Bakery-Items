<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login</title>
</head>

<body>
    <section class="text-gray-600 body-font mr-40 ml-40">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
            <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="title-font font-medium text-3xl text-pink-500">HTML CSS Login Form
                   </h1>
                <p class="leading-relaxed mt-4">Welcome back! Please enter your credentials to access 
                    your account and continue your sweet journey with us. If you're new here, sign up 
                    to join our community of dessert lovers and never miss out on our latest treats and
                    special offers. Happy indulging!</p>
            </div>
            <div class="lg:w-2/6 md:w-1/2 bg-pink-500 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-white text-lg font-medium title-font mb-5">Log In</h2>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-white">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-white rounded border border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="Pasword" class="leading-7 text-sm text-white">Pasword</label>
                    <input type="Pasword" id="Pasword" name="Pasword"
                        class="w-full bg-white rounded border border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button
                    class="text-pink-500 bg-white mt-5 border-0 py-2 px-8 focus:outline-none hover:bg-pink-200 rounded text-lg">Log
                    In</button>
            </div>
        </div>
    </section>

</body>

</html>
